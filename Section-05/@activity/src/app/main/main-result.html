<div class="result-container">
	<div class="app-results">
		<ul class="search-result-list">
			<li class="search-result-list-item">
				<div class="profile" *ngFor="let data of Users">
					<div class="profile-pic"><img src={{data.profile_picture}} class="img-responsive"></div>
					<div class="details">
						<h3 class="details-name">
							{{data.first_name}}
						</h3>
						<h3 class="details-txt">
							{{data.last_name}}
						</h3>
						<h4 class="details-txt">
							Company :Fractal Analytics
						</h4>
						<h4 class="details-txt">
							Location :Bengaluru
						</h4>
						<h4 class="details-txt">
							Role :Big Data and Analytics Engineer
						</h4>
					</div>
				</div>

			</li>
		</ul>
	</div>
</div>
