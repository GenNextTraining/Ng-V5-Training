<div class="thumbnail">
  <img src={{host?.image}}>
  <div>
    <h4 class="pull-right">{{ host?.price | currency }}</h4>
    <h4>{{ host?.title }}</h4>
    <p>{{ host?.description }}</p>
  </div>
</div>


<div class="well" id="reviews-anchor">
  <div class="row">
    <div class="col-md-12"></div>
  </div>
  <div class="text-right">
    <button (click)="isReviewHidden = !isReviewHidden"
            class="btn btn-success btn-green">Leave a Review</button>
  </div>

  <div [hidden]="isReviewHidden">
    <div><ng-stars [(rating)]="newRating" [readonly]="false" class="large"></ng-stars></div>
    <div><textarea [(ngModel)]="newComment"></textarea></div>
    <div><button (click)="addReview()" class="btn">Add review</button></div>
  </div>

  <div class="row" *ngFor="let review of reviews">
    <hr>
    <div class="col-md-12">
      <ng-stars [rating]="review.rating"></ng-stars>
      <span>{{ review.user }}</span>
      <span class="pull-right">{{ review.timestamp | date: 'shortDate' }}</span>
      <p>{{ review.comment }}</p>
    </div>
  </div>
</div>
